apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: laravel-app-network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: laravel-app
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: laravel-app-mysql
      ports:
        - protocol: TCP
          port: 3306
    - to:
        - podSelector:
            matchLabels:
              app: laravel-app-redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    - {}


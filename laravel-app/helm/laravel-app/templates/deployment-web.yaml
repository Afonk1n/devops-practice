apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "laravel-app.fullname" . }}-web
  labels:
    {{- include "laravel-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      {{- include "laravel-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "laravel-app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: app
          image: {{ .Values.app.image.app }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
          envFrom:
            - configMapRef:
                name: {{ include "laravel-app.fullname" . }}-config
            - secretRef:
                name: {{ include "laravel-app.fullname" . }}-secret
          env:
            - name: DB_HOST
              value: {{ include "laravel-app.fullname" . }}-mysql
            - name: DB_PORT
              value: "3306"
            - name: REDIS_HOST
              value: {{ include "laravel-app.fullname" . }}-redis
            - name: APP_KEY
              valueFrom:
                configMapKeyRef:
                  name: {{ include "laravel-app.fullname" . }}-config
                  key: APP_KEY
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
        - name: nginx
          image: {{ .Values.app.image.nginx }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "laravel-app.fullname" . }}-nginx-config

